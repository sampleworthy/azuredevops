name: Check Azure Access and Deploy VM

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create VM
      run: |
        az vm create \
            --resource-group demo-x \
            --name myVM \
            --image UbuntuLTS \
            --admin-username azureuser \
            --admin-password ${{ secrets.ADMIN_PASSWORD }}

    - name: Logout of Azure
      run: az logout
